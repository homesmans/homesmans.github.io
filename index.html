    <style>
        /* 基础样式 */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
            background-color: #f4f4f4;
        }

        /* 容器样式 */
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
            /* 高度占满整个视口 */
            padding: 20px;
            box-sizing: border-box;
        }

        /* 左侧栏样式 */
        .sidebar {
            flex: 1;
            background: #35424a;
            color: #ffffff;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .sidebar h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold;
        }

        .sidebar h2 {
            font-size: 1.8em;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .sidebar p {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: justify;
        }

        .sidebar nav ul {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }

        .sidebar nav ul li {
            margin: 10px 0;
        }

        .sidebar nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        .sidebar nav ul li a:hover {
            color: #e8491d;
        }

        /* 右侧内容区样式 */
        .content {
            flex: 3;
            background: #fff;
            padding: 40px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-left: 20px;
            overflow-y: auto;
            /* 垂直滚动条 */
        }

        .content h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #35424a;
        }

        .content p {
            font-size: 1.2em;
            line-height: 1.8;
            text-align: justify;
        }

        .project-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .project-card {
            width: 250px;
            height: 250px;
            flex: 1 1 calc(50% - 20px);
            background: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            overflow: hidden;
            border-radius: 8px;
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        .project-card:hover img {
            transform: scale(1.1);
        }

        .project-card h3 {
            font-size: 1.8em;
            margin: 20px 0 10px;
            color: #35424a;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .project-card a {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                flex: none;
                width: 100%;
                margin-bottom: 20px;
            }

            .content {
                flex: none;
                width: 100%;
                margin-left: 0;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                /* 确保小屏幕下有阴影 */
                border-radius: 8px;
                /* 确保小屏幕下有圆角 */
            }

            .project-card {
                flex: 1 1 100%;
                margin-bottom: 20px;
                width: 100%;
                height: 500px;
            }

            .project-card img {
                height: 500px;
            }

            .project-card h3 {
                position: static;
                margin-top: 10px;
                background: transparent;
                color: #35424a;
            }

            .project-card a {
                position: static;
                /* 确保 a 标签在小屏幕下仍然可见 */
            }
        }

        /* 隐藏类 */
        .hidden {
            display: none;
        }

        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

    <script>
        function showSection(sectionId) {
            // 获取所有 section 元素
            const sections = document.querySelectorAll('.content > section');

            // 遍历所有 section，将它们全部隐藏
            sections.forEach(section => {
                section.classList.add('hidden');
            });

            // 显示指定的 section
            const targetSection = document.getElementById(sectionId);
            if (targetSection) {
                targetSection.classList.remove('hidden');
            }
        }

        // 初始状态下显示所有部分
        window.onload = function () {
            const sections = document.querySelectorAll('.content > section');
            sections.forEach(section => {
                section.classList.remove('hidden');
            });
        };
    </script>
